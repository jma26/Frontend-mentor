<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card">
    <figure class="card-top--img">
      <img class="card--hero-img" src="./images/illustration-hero.svg" alt="Illustration of a person with headphones listening to music with hands up" />
    </figure>
      <div class="card-body">
        <h1 class="card--title">Order Summary</h1>
        <p class="card--content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="Music icon" />
          <div class="card-plan-container">
            <p class="card-plan--title">Annual Plan</p>
            <p class="card-plan--price">$59.99/year</p> 
          </div>
          <a class="change--link" href="/change">Change</a>
        </div>
        <button class="payment-button" type="submit">Proceed to Payment</button>
        <button class="cancel-button" type="button">Cancel Order</button>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jma26" target="_blank">Jesse Ma</a>.
  </div>
</body>
</html>
